<script>
function sendReadEvent(author, title, numberOfCharacters) {
    gtag('event', 'read_article', {
        "author": author,
        "title": title,
        "number_of_characters": numberOfCharacters,
    });
}
  
function sendArtReadEvent(artikelnamn, tid) {
    gtag('event', 'read_article_new', {
        "Artikelnamn": artikelnamn,
        "Lästid": tid,
    });
 }

document.addEventListener("DOMContentLoaded", () => {

    const readArticle1Button = document.getElementById("knapp1");

    if (readArticle1Button) {
        // Skickar event vid klick på artikel 1
        readArticle1Button.addEventListener("click", () => {
            sendReadEvent("MG", "Article 1", 50)
        });

        // Skickar event vid klick på artikel 2
        document.getElementById("knapp2").addEventListener("click", () => {
            sendReadEvent("KC", "Article 2", 100)
        });

        // Skickar event vid klick på artikel 3
        document.getElementById("knapp3").addEventListener("click", () => {
            sendReadEvent("JD", "Article 3", 150)
        });
      
      //Skickar event vid klick på "Min första artikel"
      document.getElementById("knapp4").addEventListener("click", () => {
            sendArtReadEvent("Min första artikel", 2)
    }

});
  
</script>
